<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leo's Personal Website"> <!-- Shows the description of a page when searching it online -->
    <meta name="keywords" content="Personal,Website,Portfolio"> <!-- Specifies keywords (comma separated w/ no spaces) to help SEO catalogue the page -->
    <meta name="author" content="Leo Smat">
    <title>Leo's Projects</title> <!-- Defines name of the tab in a browser -->
    <link rel="stylesheet" href="../styles/global.css"/>
    <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
    <div class="frame">

        <!-- NAV BAR -->
        <div class="navbar">
            <div>
                <a href="/"><header>LEO SMAT</header></a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-elements" id="nav-elements">
                <a href="/"><button>About</button></a>
                <button>Projects</button>
                <a href="/contact"><button>Contact</button></a>
            </div>
        </div>

        <!-- EXPERIENCES -->
        <section class="experiences-section frame">
            <h2>Experience</h2>
            <div class="experience-grid", id="experienceGrid">
                <!-- Experiences will be dynamically loaded from experiences.json -->
            </div>
        </section>

        <!-- PROJECTS -->
        <section class="projects-section frame">
            <h2>Projects</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically loaded from projects.json -->
            </div>
        </section>

        <!-- FOOTER -->
    </div>
    <script src="../scripts/global.js"></script>
    <script src="scripts/projects.js"></script>
</body>
</html>
